<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUELLA POSITIVA</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <link rel="icon" type="image/png" href="../img/iconoong.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="letra" id="pago">
    <section>
            <section class="shadow-lg p-3 mb-5 bg-body-tertiary rounded">
                <section id="pago-todo">
                    <section id="pago-texto">
                        <div id="pago-titulo">Completa los siguientes datos para completar el pago...</div>
                        <div class="pago-info">Nombre completo:</div>
                        <div class="row g-3">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="..." aria-label="First name" id="floatingInput">
                            </div>
                        </div>

                        <div class="pago-info">Fecha de nacimiento:</div>
                        <div class="row g-3">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="..." aria-label="First name" id="floatingInput">
                            </div>
                        </div>

                        <div class="pago-info">Número de tarjeta:</div>
                        <div class="row g-3">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="..." aria-label="First name" id="floatingInput">
                            </div>
                        </div>

                        <div class="pago-info">Dirección:</div>
                        <div class="row g-3">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="..." aria-label="First name" id="floatingInput">
                            </div>
                        </div>

                        <div class="pago-info">Fecha de caducidad:</div>
                        <div class="row g-3">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="..." aria-label="First name" id="floatingInput">
                            </div>
                        </div>

                        <div class="pago-info">CVV:</div>
                        <div class="row g-3">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="..." aria-label="First name" id="floatingInput">
                            </div>
                        </div>
                    </section>
                    <section id="pago-foto">
                        <img src="../img/pagos.gif" alt="imagen no disponible">

                        <div id="pago-confirmar" class="form-control">¡Confirmar!</div>
                    </section>
                </section>
            </section>
    </section>
</body>
